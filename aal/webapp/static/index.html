<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AAL Video Planner</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="input-panel">
        <h1>Deterministic Storyboard Planner</h1>
        <p>
          Provide a narrative prompt. The planner synthesises a 2 minute
          storyboard of twenty 6-second segments using the offline Grok Imagine
          simulator and ChatGPT-inspired script generator.
        </p>
        <label for="prompt">Prompt</label>
        <textarea id="prompt" rows="6" placeholder="Describe the video..."></textarea>
        <button id="generate">Generate Plan</button>
        <p id="error" aria-live="polite"></p>
      </section>
      <section class="output-panel">
        <canvas id="preview" width="640" height="360"></canvas>
        <article>
          <h2>Storyboard</h2>
          <ol id="storyboard"></ol>
        </article>
      </section>
    </main>
    <script src="/static/main.js" type="module"></script>
  </body>
</html>
